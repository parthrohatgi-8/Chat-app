<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
background:#0f1c2a;font-family:Arial}
.card{background:#021713;padding:30px;border-radius:10px;width:320px;
box-shadow:0 10px 40px rgba(0,0,0,.6)}
h2{color:#38bdf8;text-align:center}
input,button{width:100%;padding:10px;margin-top:12px;border-radius:6px;border:none}
input{background:#020617;color:white;border:1px solid #1e293b}
button{background:#38bdf8;font-weight:bold;cursor:pointer}
a{color:#38bdf8;text-decoration:none}
</style>
</head>
<body>
<div class="card">
<h2>Login</h2>
<form method="post">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Login</button>
</form>
<p style="text-align:center;margin-top:10px">
<a href="/register">Create account</a>
</p>
</div>
</body>
</html>
