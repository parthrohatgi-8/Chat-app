<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
background:#0f172a;font-family:Arial}
.card{background:#020617;padding:30px;border-radius:10px;width:320px;
box-shadow:0 10px 40px rgba(0,0,0,.6)}
h2{color:#22c55e;text-align:center}
input,button{width:100%;padding:10px;margin-top:12px;border-radius:6px;border:none}
input{background:#020617;color:white;border:1px solid #1e293b}
button{background:#22c55e;font-weight:bold;cursor:pointer}
a{color:#38bdf8;text-decoration:none}
</style>
</head>
<body>
<div class="card">
<h2>Register</h2>
<form method="post">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Create account</button>
</form>
<p style="text-align:center;margin-top:10px">
<a href="/">Back to login</a>
</p>
</div>
</body>
</html>
